<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Translator App</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <div class="left">
        <img class="hamburger" src="./assets/img/hamburger.svg" width="22px" />
        <img class="google" src="./assets/img/google.png" width="73px" />
        <span>TranslateClone</span>
      </div>
      <div class="right">
        <img src="./assets/img/settings.png" width="24px" />
        <img src="./assets/img/apps.png" />
        <img src="./assets/img/profile.png" width="40px" />
      </div>
    </header>

    <main>
      <div class="title">
        <div class="left">
          <select class="form-select form-select-lg mb-3 border-0 select1" aria-label="Large select example">
            <option>Unselected</option>
          </select>
        </div>
        <div class="right">
          <select
            class="form-select form-select-lg mb-3 border-0 select2"
            aria-label="Large select example"
          >
            <option>Unselected</option>
          </select>
        </div>
      </div>
      <div class="text_areas">
        <textarea class="clientText"></textarea>
        <textarea class="translation" placeholder="Translition"></textarea>
      </div>
      <button class="translateBtn">Translate</button>
    </main>
    <script src="./assets/js/index.js"></script>
  </body>
</html>
